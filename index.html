<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Image Generator</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a52);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Input Field */
        input {
            width: 70%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            margin: 15px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-generate {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 118, 151, 0.5);
        }

        .btn-generate:hover {
            transform: scale(1.05);
            box-shadow: 0px 7px 20px rgba(255, 118, 151, 0.8);
        }

        .btn-download {
            background: linear-gradient(45deg, #56CCF2, #2F80ED);
            color: white;
            box-shadow: 0px 5px 15px rgba(45, 118, 255, 0.5);
        }

        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0px 7px 20px rgba(45, 118, 255, 0.8);
        }

        /* Image */
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            border: 4px solid white;
            padding: 10px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
            display: none; /* Hidden initially */
            animation: fadeIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            input {
                width: 90%;
            }
            img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2>Stable Diffusion Image Generator üé®</h2>
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <br>
    <button class="btn btn-generate" onclick="generateImage()">üé® Generate Image</button>
    <button class="btn btn-download" onclick="downloadImage()">üì• Download Image</button>
    <br>
    <div class="image-container">
        <img id="generatedImage" src="" alt="Generated Image will appear here">
    </div>

    <script>
        const API_BASE_URL = "https://de96-34-16-219-137.ngrok-free.app/api";
        const IMAGE_URL = "https://de96-34-16-219-137.ngrok-free.app/media/generated_images/generated_ai_image.png";

        function generateImage() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) {
                alert("‚ö†Ô∏è Please enter a prompt!");
                return;
            }

            fetch(`${API_BASE_URL}/generate/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    alert("‚úÖ Image generated successfully! Click 'Download Image' to save it.");
                    showImage();
                } else {
                    alert("‚ùå Error generating image. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error generating image:", error);
                alert("‚ö†Ô∏è Failed to generate image. Check console for details.");
            });
        }

        function downloadImage() {
            const link = document.createElement("a");
            link.href = IMAGE_URL;
            link.download = "generated_image.png";  
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showImage() {
            const imgElement = document.getElementById("generatedImage");
            imgElement.src = IMAGE_URL + "?timestamp=" + new Date().getTime();
            imgElement.style.display = "block";
        }
    </script>
</body>
</html>
