<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            padding: 10px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <h2>Stable Diffusion Image Generator</h2>
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <br>
    <button onclick="generateImage()">Generate Image</button>
    <button onclick="getImage()">Get Image</button>
    <br>
    <img id="generatedImage" src="" alt="Generated Image will appear here">

    <script>
        const API_BASE_URL = "https://0487-34-143-247-99.ngrok-free.app/api";

        function generateImage() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }
            
            fetch(`${API_BASE_URL}/generate/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_url) {
                    alert("Image generated successfully! Click 'Get Image' to view it.");
                } else {
                    alert("Error generating image. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error generating image:", error);
                alert("Failed to generate image. Check the console for details.");
            });
        }

        function getImage() {
            const imgElement = document.getElementById("generatedImage");
            const imgUrl = `https://0487-34-143-247-99.ngrok-free.app/media/generated_images/generated_ai_image.png?timestamp=${new Date().getTime()}`;
            
            fetch(imgUrl, { method: "GET", mode: "cors" })
            .then(response => {
                if (!response.ok) throw new Error("Failed to fetch image");
                return response.blob();
            })
            .then(blob => {
                imgElement.src = URL.createObjectURL(blob);
                imgElement.style.display = "block"; // Show the image
            })
            .catch(error => {
                console.error("Error fetching image:", error);
                alert("Failed to fetch image. Check console for details.");
            });
        }
    </script>
</body>
</html>
